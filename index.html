<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <div class="game">
            <div class="buttons">
                <button class="start">Start</button>
                <button class="restart">Restart</button>
            </div>

            <div class="board-container">
                <div class="item item-0-0"></div>
                <div class="item item-0-1"></div>
                <div class="item item-0-2"></div>
                <div class="item item-1-0"></div>
                <div class="item item-1-1"></div>
                <div class="item item-1-2"></div>
                <div class="item item-2-0"></div>
                <div class="item item-2-1"></div>
                <div class="item item-2-2"></div>
            </div>

        </div>

        <h1 class="current-players-name">Press <strong>Start</strong> or tap a cell to start the game!</h1>

        <dialog class="start-dialog">
            <form action="" method="dialog">
                <label for="player-1">Name of the first player:
                </label>
                <input type="text" name="player-1" id="player-1" placeholder="Player 1">
                <label for="player-1">Name of the second player:
                </label>
                <input type="text" name="player-2" id="player-2" placeholder="Player 2">

                <input type="submit" value="START">
            </form>
        </dialog>

        <dialog class="end-dialog">
            <p class="message"></p>
            <button>PLAY AGAIN</button>
        </dialog>
    </main>
</body>

</html>
