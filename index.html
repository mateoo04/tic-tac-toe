<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="src/app.js" defer></script>
  </head>
  <body>
    <main class="game-container">
      <div class="game__header">
        <h1 class="game__title">
          Tic Tac <span class="game__title--glow">Toe</span>
        </h1>
        <p class="game__status">Press a cell to start</p>
      </div>

      <div class="game">
        <div class="game__board">
          <div class="game__winning-line"></div>
          <div class="game__cell" data-row="0" data-col="0"></div>
          <div class="game__cell" data-row="0" data-col="1"></div>
          <div class="game__cell" data-row="0" data-col="2"></div>
          <div class="game__cell" data-row="1" data-col="0"></div>
          <div class="game__cell" data-row="1" data-col="1"></div>
          <div class="game__cell" data-row="1" data-col="2"></div>
          <div class="game__cell" data-row="2" data-col="0"></div>
          <div class="game__cell" data-row="2" data-col="1"></div>
          <div class="game__cell" data-row="2" data-col="2"></div>
        </div>
      </div>

      <div class="game__footer">
        <button class="game__button">Restart Game</button>
      </div>

      <dialog class="dialog" data-dialog="end">
        <div class="dialog__content">
          <p class="dialog__message"></p>
          <button class="dialog__button">Play Again</button>
        </div>
      </dialog>
    </main>
  </body>
</html>
